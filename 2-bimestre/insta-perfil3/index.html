<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intagram</title>
</head>
<body>
    <main>
        <header>
            <div class="navbar">
                <div class="user-nick">
                    <h1>pedropegado_ <i class="fa-solid fa-chevron-down"></i></h1>
                </div>
                <div class="nav-content">
                    <i class="fa-regular fa-square-plus"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </header>

        <section id="perfil">
            <div class="perfil">
                <div class="img-perfil">
                    <!-- <img id="img-perfil" src="./static/img/perfil.jpg" alt=""> -->
                    <div class="blue-plus">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="follows">
                <p>9 <br> Publicações</p>
                <p>260 <br> Seguidores</p>
                <p>598 <br> Seguindo</p>
            </div>
        </section>
    
        <section class="bt-perfil">
            <a class="edit-perfil">Editar perfil</a>
            <a class="share-perfil">Compartilhar perfil</a>
            <a class="plus-perfil"><i class="fa-solid fa-user-plus"></i></a>
        </section>

        <section class="highlights">
            <figure class="fig-highlight">
                <img class="img-highlight" src="./static/img/perfil.jpg" alt="">
                <figcaption>texto</figcaption>
            </figure>
            <figure class="fig-highlight">
                <img class="img-highlight" src="./static/img/perfil.jpg" alt="">

            </figure>
            <figure class="fig-highlight">
                <img class="img-highlight" src="./static/img/perfil.jpg" alt="">
                <figcaption>texto</figcaption>
            </figure>
            <figure class="fig-highlight">
                <img class="img-highlight" src="./static/img/perfil.jpg" alt="">
                <figcaption>texto</figcaption>
            </figure>
        </section>

        <section class="bts-mural">
            <div class="bt_feed_reels_tag">
                <i class="fa-solid fa-table-cells"></i>
                <i class="fa-solid fa-clapperboard"></i>
                <i class="fa-solid fa-id-card-clip"></i>
            </div>
            <div class="mural">
                <img class="img-feed" src="./static/img/perfil.jpg" alt="">
                <img class="img-feed" src="./static/img/perfil.jpg" alt="">
                <img class="img-feed" src="./static/img/perfil.jpg" alt="">
                <img class="img-feed" src="./static/img/perfil.jpg" alt="">
                <img class="img-feed" src="./static/img/perfil.jpg" alt="">

                <img class="img-feed" src="./static/img/perfil.jpg" alt="">
                <img class="img-feed" src="./static/img/perfil.jpg" alt="">
            </div>
        </section>

        <footer>
            <hr>
            <div>
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-square-plus"></i>
                <i class="fa-solid fa-clapperboard"></i>
                <img class="btn-img-perfil" src="./static/img/perfil.jpg" alt="">
            </div>
        </footer>

    </main>
    <script src="https://kit.fontawesome.com/286fab062e.js" crossorigin="anonymous"></script>
